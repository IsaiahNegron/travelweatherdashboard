<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-light">
    <div class="jumbotron jumbotron-fluid bg-info">
        <div class="container">
          <h1 class="display-4">Travel Weather Dashboard</h1>
          <p class="lead">Search and Discover The Weather Anywhere You Go!</p>
        </div>
    </div>


      <section class="row no-gutters">
        <div class="col-6 col-md-4">
            <div class="form-group">
                <label for="formGroupExampleInput2">City</label>
                <input type="text" class="form-control" id="city-search" placeholder="Chicago">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div class="col-sm-6 col-md-8">
            <div class="current-info border border-primary">
                <img class="icon">
                <h3 class="city-name"> Searched City</h3>
                <h5 class="current-date">09/14/21</h5>
                <p class="temp">Temperature: </p>
                <p class="humidity">Humidity: </p>
                <p class="wind">Wind Speed: </p>
                <p class="index">UV Index: </p>
            </div>
        </div>
      </section>


      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
      <script src="assets/js/logic.js"></script>
     
</body>
</html>
